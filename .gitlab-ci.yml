image: python:3.10-slim

before_script:
  - apt-get update -q -y
  - apt-get install -y make
  - python3 -V
  - pip install pytest

symbol_rulechecker:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - changes:
      - "common/*"
      - "klc-check/*"
      - "klc-check/*symbol/*"
  script:
    - make test-klc-symbols
    # Don't care if the actually are KLC errors
    - python3 klc-check/comparelibs.py -v
        --old klc-check/test_symbol/comparelibs_old/*
        --new klc-check/test_symbol/comparelibs_new/*
        --check --check-derived
        --metrics || if [ $? -eq 2 ] || [ $? -eq 3 ] ; then true; fi
  artifacts:
    reports:
      metrics: metrics.txt

footprint_rulechecker:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - changes:
      - "common/*"
      - "klc-check/*"
      - "klc-check/*footprint.pretty/*"
  script:
    - make test-klc-footprints
  artifacts:
    reports:
      metrics: metrics.txt

check_python_code:
  rules:
    - when: always
  script:
    - pip install flake8
    - make lint

check_spelling:
  rules:
    - when: always
  script:
    - apt-get -qq update && apt-get install --yes codespell
    - make spelling
